<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="wrapper">    
        <img class="backgroundimage" src="/assets/background.jpg" alt="background">      
        <div class="caption">
            <img class="odinlogo" src="/assets/odin-lined.png" alt="odin-lined">
            <div class="backgroundtext">ODIN</div>
        </div>
    </div>
    <div class="formcontainer">
        <div class="top">
            <div class="ldt">Sign up <em>now</em> to get started.</div>
            <div class="ldt">You <em>know</em> you want to!</div>
        </div>
        <div class="middle">
            <div class="ldt">Let's Do This!</div>
            <div class="form_container">
                <form id="main_form">
                    <div class="first_name">
                        <label for="first_name"><span aria-label="required">*</span>First Name</label>
                        <input required type="text" name="first_name" id="first_name">
                    </div>
                    <div class="last_name">
                        <label for="last_name"><span aria-label="required">*</span>Last Name</label>
                        <input required type="text" name="last_name" id="last_name">
                    </div>
                    <div class="email">
                        <label for="email"><span aria-label="required">*</span>E-mail</label>
                        <input required type="email" name="email" id="email">
                    </div>
                    <div class="phone_number">
                        <label for="phone_number"><span aria-label="required">*</span>Phone Number</label>
                        <input required type="text" name="phone_number" id="phone_number" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$">
                    </div>
                    <div class="password">
                        <label for="password"><span aria-label="required">*</span>Password</label>
                        <input  type="password" name="password" id="password" required>
                    </div>
                    <div class="password">
                        <label for="confrim_password"><span aria-label="required">*</span>Confirm Password</label>
                        <input  type="password" name="confrim_password" id="confrim_password" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">
            <button type="submit" form="main_form" id="submit">Create Account</button>
            <div class="bottomtext">Alreast have an account? <a href="index.html" class="login">Log in</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
